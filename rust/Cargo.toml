[package]
name = "cardmind-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
# Database
# 暂时移除sea-orm和sqlx依赖，避免SQLite连接问题
# sea-orm = { version = "0.12.0", features = ["sqlx-sqlite"] }
# sea-query = "0.30.0"
# sqlx = { version = "0.7.1", features = ["sqlite", "runtime-tokio"] }

# UUID generation
uuid = { version = "1.6.0", features = ["v7", "serde"] }

# Serde for serialization
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"

# flutter_rust_bridge
flutter_rust_bridge = "=2.11.1"

# Logging
log = "0.4.21"
tokio = { version = "1.48.0", features = ["full"] }
thiserror = "2.0.17"
chrono = "0.4.42"

[lib]
crate-type = ["cdylib"]
name = "cardmind_rust"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
debug = true
