[package]
name = "cardmind_rust"
version = "0.1.0"
edition = "2021"

[lints.rust]
unexpected_cfgs = { level = "allow", check-cfg = ['cfg(frb_expand)'] }

[lints.clippy]
# Clippy配置 - 启用更严格的检查
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }

# 允许某些过于严格的规则
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"

[lib]
crate-type = ["cdylib", "staticlib", "lib"]

[dependencies]
# Flutter Rust Bridge
flutter_rust_bridge = "=2.11.1"

# Loro CRDT
loro = "1.3.1"

# SQLite
rusqlite = { version = "0.33.0", features = ["bundled"] }

# UUID v7
uuid = { version = "1.11.0", features = ["v7"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Time handling
chrono = "0.4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Password hashing (for data pool network)
bcrypt = "0.16"

# Keyring for secure password storage
keyring = "3.6"

[dev-dependencies]
# For testing
tempfile = "3.8"
serial_test = "3.2"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
strip = true
