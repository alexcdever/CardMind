[package]
name = "cardmind-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
# Database
sea-orm = { version = "1.1", features = [
    "sqlx-sqlite",
    "runtime-tokio-rustls",
    "macros",
    "with-uuid",
    "with-chrono"
] }
sea-query = "0.32"
sqlx = { version = "0.8", features = [
    "sqlite",
    "runtime-tokio-rustls",
    "uuid",
    "chrono"
] }

# UUID generation
uuid = { version = "1.6.0", features = ["v7", "serde"] }

# Serde for serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# flutter_rust_bridge
flutter_rust_bridge = "=2.11.1"

# Logging
log = "0.4"
env_logger = "0.11"
tokio = { version = "1.48", features = ["full"] }
thiserror = "2.0"
chrono = "0.4"

# Password hashing
argon2 = "0.5"

# CRDT - Loro for conflict-free replicated data types
loro = "1.0"

# Base64 encoding for UUID filenames
base64 = "0.22"

[lib]
crate-type = ["cdylib", "rlib"]  # cdylib 用于 Flutter，rlib 用于测试
name = "cardmind_rust"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
debug = true

[dev-dependencies]
tempfile = "3.8"
