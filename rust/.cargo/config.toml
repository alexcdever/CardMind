# Cargo配置文件
# 参考: https://doc.rust-lang.org/cargo/reference/config.html

# 编译选项
[target.'cfg(all())']
rustflags = [
    "-D", "warnings",        # 将警告视为错误（严格模式）
]

# 构建配置
[build]
# 增量编译（加快编译速度）
incremental = true

# 性能优化配置（可选）
[profile.dev]
# 开发模式下不优化（编译更快）
opt-level = 0

[profile.release]
# 发布模式下完全优化
opt-level = 3
lto = true              # Link Time Optimization
codegen-units = 1       # 单个代码生成单元（更好的优化）
strip = true            # 剥离符号信息（减小二进制大小）

# 测试配置
[profile.test]
opt-level = 0

# 别名（可选，方便常用命令）
[alias]
t = "test"
c = "check"
b = "build"
r = "run"
