on:
  pull_request:
    paths:
      - '**.md'
      - 'openspec/**'
      - 'docs/**'
  push:
    branches:
      - main
      - develop
    paths:
      - '**.md'
      - 'openspec/**'
      - 'docs/**'

jobs:
  check-documentation:
    name: Check Documentation Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Check Markdown Links
        run: |
          echo "ðŸ”— Checking markdown links..."
          dart tool/check_markdown_links.dart

      - name: Verify Spec Mapping
        run: |
          echo "ðŸ“Š Verifying spec-test mapping..."
          dart tool/verify_spec_mapping.dart

      - name: Generate Coverage Report
        if: always()
        run: |
          echo "ðŸ“ˆ Generating coverage report..."
          dart tool/verify_spec_mapping.dart > spec_coverage_report.txt 2>&1
          cat spec_coverage_report.txt

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: spec-coverage-report
          path: spec_coverage_report.txt

      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('spec_coverage_report.txt', 'utf8');

            const comment = `## ðŸ“Š Spec Coverage Report

            \`\`\`
            ${report}
            \`\`\`

            ---
            *Generated by Documentation Quality Check*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
