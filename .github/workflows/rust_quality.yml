name: Rust Code Quality

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'rust/**'
      - '.github/workflows/rust_quality.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'rust/**'
      - '.github/workflows/rust_quality.yml'

env:
  RUST_VERSION: 'stable'
  CARGO_TERM_COLOR: always

jobs:
  rust-quality:
    name: Rust Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-quality-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-quality-

      - name: Check code formatting
        run: |
          cd rust
          cargo fmt -- --check

      - name: Run cargo check
        run: |
          cd rust
          cargo check --all-targets --all-features

      - name: Run cargo clippy
        run: |
          cd rust
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo test
        run: |
          cd rust
          cargo test --all-features

      - name: Security audit
        run: |
          cargo install cargo-audit
          cd rust
          cargo audit
        continue-on-error: true

      - name: Generate summary
        if: always()
        run: |
          echo "## Rust Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All Rust quality checks completed" >> $GITHUB_STEP_SUMMARY
