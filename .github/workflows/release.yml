name: Build Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # 如果一个平台失败，其他平台继续构建
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            build_command: pnpm build:desktop
            artifact_name: cardmind-windows
            artifact_path: dist/*.exe
          - os: macos-latest
            build_command: pnpm build:desktop
            artifact_name: cardmind-macos
            artifact_path: dist/*.dmg
          - os: ubuntu-latest
            build_command: pnpm build:desktop
            artifact_name: cardmind-linux
            artifact_path: dist/*.AppImage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Windows-specific setup
      - name: Setup Windows build dependencies
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          ./check-msvc.bat

      # Linux-specific dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      # Install dependencies
      - name: Install dependencies
        run: |
          pnpm install
          pnpm list

      # Build the application
      - name: Build
        run: ${{ matrix.build_command }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # electron-builder 需要这个环境变量

      # List build artifacts for debugging
      - name: List build artifacts
        shell: bash
        run: |
          echo "Listing build artifacts:"
          ls -la dist/

      # Upload artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          compression-level: 0  # 二进制文件不需要压缩
          retention-days: 5
